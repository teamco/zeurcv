<template name="accountProfilesData">
    {{> paginationTable heads=getHeads style='account-profile' pages=pages pagesNav=pagesNav}}
</template>

<template name="accountProfilesDataItem">
    <tr>
        <td class="user-info">
            <img src="{{pictureUrl}}" title="{{formattedName}}" alt="{{formattedName}}"/>
            {{> userLink userId=userId}}
        </td>
        <td>
            <a href="{{publicProfileUrl}}">
                <span class="label">{{formattedName}}</span>
            </a>
        </td>
        <td>{{version}}</td>
        <td>{{headline}}</td>
        <td>{{formatDate updated_at 'long'}}</td>
        <td>
            {{> generateTo type='file-pdf-o' label='PDF' id=_id style='danger'}}
            {{> generateTo type='file-word-o' label='DOC' id=_id style='success'}}
        </td>
        <td>
            {{> generateTo type='eye' label='Preview' id=_id style='warning'}}
            {{> generateTo type='refresh' label='Refresh' id=_id style='info'}}
        </td>
    </tr>
</template>

<template name="checkbox">
    <label for="{{generateDomId this.item}}">
        <input id="{{generateDomId this.item}}"
               type="checkbox"
               class="{{css}}"
               title="{{this.item.dataset.label}}"
               placeholder="{{this.item.dataset.label}}"
               value="{{this.item.checked}}"
               checked="{{this.item.checked}}"/>
        {{this.item.dataset.label}}
    </label>
</template>

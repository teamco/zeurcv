<template name="cvExperience">
    <div class="m-panel">
        <h3 class="m-txt-title">Experience</h3>
        {{#each positions}}
            <div class="m-layout-3-3 m-panel-child m-editable-panel" data-add="true">
                <div class="m-layout-1-3">
                    <span class="m-txt-subtitle"
                          data-label="Company"
                          data-edit="true"><b>{{company.name}}</b></span>
                    <span class="m-txt-subtitle"
                          data-label="Location"
                          data-edit="true">{{location.name}}</span>
                    <span class="m-txt-subtitle"
                          data-label="Start"
                          data-edit="true">{{startDate.month}}/{{startDate.year}}</span>
                    <span class="m-txt-subtitle"
                          data-label="End"
                          data-edit="true">{{endDate.month}}/{{endDate.year}}</span>
                </div>
                <div class="m-steps-ball">
                    <div class="m-steps-ball-ball"></div>
                </div>
                <div class="m-layout-2-3">
                    <h4 class="m-txt-title-second"
                        data-label="Title"
                        data-edit="true">{{title}}</h4>
                    <div class="m-txt-p"
                         data-label="Summary"
                         data-edit="true">{{summary}}</div>
                </div>
            </div>
        {{/each}}
    </div>
</template>

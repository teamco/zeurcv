<template name="cvExperience">
    <div class="m-panel">
        <h3 class="m-txt-title">{{title}}</h3>
        {{#each positions}}
            <div data-reference="Experience-{{@index}}" class="m-layout-3-3 m-panel-child m-editable-panel"
                 data-add="true">
                <div class="m-layout-1-3">
                    <input type="hidden"
                           data-type="checkbox"
                           data-label="Is current job?"
                           data-reference="positions.isCurrent"
                           data-edit="true"
                           value="{{isCurrent}}"/>
                    {{> subTitle label="Company name" type="text" name=company.name reference="positions.company.name"}}
                    {{> subTitle label="Location" type="text" name=location.name reference="positions.location.name"}}
                    {{> subTitle label="Start year" type="year" name=startDate.year reference="positions.startDate.year"}}
                    {{> subTitle label="Start month" type="month" name=startDate.month reference="positions.startDate.month"}}
                    {{#unless isCurrent}}
                        {{> subTitle label="End year" type="year" name=endDate.year reference="positions.startDate.year"}}
                        {{> subTitle label="End month" type="month" name=endDate.month reference="positions.endDate.month"}}
                    {{/unless}}
                </div>
                {{> stepBall }}
                <div class="m-layout-2-3">
                    <h4 class="m-txt-title-second"
                        data-label="Title"
                        data-type="text"
                        data-edit="true">{{title}}</h4>
                    <div class="m-txt-p"
                         data-label="Summary"
                         data-type="textarea"
                         data-edit="true">{{summary}}</div>
                </div>
            </div>
        {{/each}}
    </div>
</template>

<template name="pageHeading">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>{{fetchCountedTitle}}</h2>
            <ol class="breadcrumb">
                <li><a href="/dashboard">Home</a></li>
                {{#if category}}
                    <li><a>{{category}}</a></li>
                {{/if}}
                <li class="active"><strong>{{fetchTitle}}</strong></li>
            </ol>
        </div>
    </div>
</template>

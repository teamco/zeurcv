<template name="iBox">
    <div class="col-lg-3 col-xs-6">
        <div class="small-box bg-{{color}}">
            <div class="inner">
                <h3>{{info}}</h3>
                <p>{{title}}</p>
            </div>
            <div class="icon">
                <i class="glyphicon glyphicon-{{type}}"></i>
            </div>
            <a href="/dashboard/{{linkTo}}" class="small-box-footer">
                More info <i class="fa fa-arrow-circle-right"></i>
            </a>
        </div>
    </div>
</template>

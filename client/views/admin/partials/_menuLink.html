<template name="menuLink">
    <li class="{{isActivePath regex=path}}">
        <a href="{{path}}">
            {{> fa type=icon}}
            <span class="nav-label">{{label}}</span>
            {{#if items}}<span class="fa arrow"></span>{{/if}}
        </a>
        {{#if items}}
            <ul class="nav nav-second-level collapse {{#if isActivePath regex=path}}in{{/if}}">
                {{#each items}}
                    <li class="{{isActivePath regex=path}}">
                        <a href="{{path}}">
                            {{> fa type=icon}}
                            <span class="nav-label">{{label}}</span>
                        </a>
                    </li>
                {{/each}}
            </ul>
        {{/if}}
    </li>
</template>

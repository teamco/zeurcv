<template name="templateItem">
    <div class="widget lazur-bg p-sm text-center pull-left m-l-sm">
        <div class="m-b-sm">
            <img class="cv-template" src="{{image data}}" alt="Template" />
            <h2 class="m-xs">{{counter}} Likes</h2>
            <h3 class="font-bold no-margins">Last usage</h3>
            <small>{{formatDate updatedAt 'short'}}</small>
        </div>
    </div>
</template>

<template name="errorLogData">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table error-logs">
                <thead>
                <tr>
                    {{#each getHeads}}
                        <th>{{this}}</th>
                    {{/each}}
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{errorLog.error}}</td>
                    <td>{{errorLog.errorType}}</td>
                    <td class="break">{{errorLog.reason}}</td>
                    <td>{{formatDate errorLog.updatedAt 'long'}}</td>
                    <td class="no-break">
                        {{> userLogLink userLogId=errorLog.userLogId}}
                        <a data-type="error" class="label label-{{style errorLog.fixed}}">Fix</a>
                        {{> backTo}}
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <p>
                            <span class="label">Created at</span>
                            {{formatDate errorLog.createdAt 'long'}}
                        </p>
                        <pre class="error">{{errorLog.stack}}</pre>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="stocksDashboard">
    <h2>Stocks</h2>

    <div class="row">
        {{#each stocks}}
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-{{stockChange Change}}">
                    <div class="inner">
                        <h3>{{LastTradePriceOnly}}</h3>

                        <p>{{Name}}</p>
                    </div>
                    <div class="icon">
                        {{> fa type='signal'}}
                    </div>
                    <a class="small-box-footer">
                        {{> fa type='chevron-{{stockChange Change}}'}}
                        {{Change}}
                    </a>
                </div>
            </div>
        {{/each}}
    </div>
</template>

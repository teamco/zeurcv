<template name="sessionStart">
    <div class="row">
        <div class="col-sm-9">
            {{{event}}}
            {{#if isLoggedIn}}
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">Comment</span>
                    <input type="text" class="form-control send-comment"
                           placeholder="Insert your comments here (trigger on Enter)" aria-describedby="sizing-addon1">
                </div>
            {{else}}
                <p>{{getComments}}</p>
            {{/if}}
        </div>
        {{#if isLoggedIn}}
        {{else}}
            {{> commentatorsList}}
        {{/if}}
    </div>
</template>

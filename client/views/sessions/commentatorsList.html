<template name="commentatorsList">
  <div class="col-sm-3">
    <div class="panel panel-default commentators">
      <div class="panel-heading">
        Choose your Commentator
      </div>
      <div class="panel-body pre-scrollable">
        {{#each commentators}}
          {{#if isCurrent _id}}
            <div class="commentator-item current">
              {{profile.name}} ({{connectedStreams}})
            </div>
          {{else}}
            <div class="commentator-item">
              {{profile.name}} ({{connectedStreams}})
            </div>
          {{/if}}
        {{/each}}
      </div>
      <div class="panel-footer">
        Total: {{total}} commentators
      </div>
    </div>
  </div>
</template>
